<div class="container">

  <h1>Sign up</h1>
  <br><br>

  <fieldset>
    <form name='regForm' novalidate>

      <label>First name :
        <input type="text" name="firstname" class="registration" placeholder="Pick a first name"
          ng-model="reg.user.firstname"
          required>
          {{ reg.user.firstname }}
          <span
            ng-if="regForm.firstname.$error.required && regForm.firstname.$touched">
            First name can not be empty
          </span>
      </label>
      <br><br>

      <label>Last name :
        <input type="text" name="lastname" class="registration" placeholder="Pick a last name"
          ng-model="reg.user.lastname"
          required>
          {{ reg.user.lastname }}
          <span
            ng-if="regForm.lastname.$error.required && regForm.lastname.$touched">
            Last name can not be empty
          </span>
      </label>
        <br><br>

        <label>Email :
        <input type="email" name="email" class="registration" placeholder="Email"
          ng-model="reg.user.email"
          required>
          <span ng-if="regForm.email.$invalid && regForm.email.$touched">
            Must be a valid email address: handle@domain format
          </span>
      </label>
        <br><br>

        <label>Phone number :
        <input type="text" name="phone" class="registration" placeholder="Phone ###-###-####"
          ng-model="reg.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})"
          required>
          <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
      </label>
        <br><br>

      <button
        ng-disabled="regForm.$invalid"
        class="submit"
        ng-click="reg.submit()">Submit</button>

        <div style="margin-top: 10px;">
          Form valid? {{ regForm.$valid }}
        </div>
    </form>
  </fieldset>

</div>
